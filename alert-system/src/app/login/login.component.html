<mat-card class="all">
  <mat-card-header class="alert-system">
    <div class="alert-logo-container">
      <img src="assets/alert-logo.png" alt="Alert Logo" class="alert-logo" />
    </div>
    <div class="alert-title-container">
      <h1 class="alert-title">ALERT SYSTEM</h1>
    </div>
  </mat-card-header>
</mat-card>

<div class="login-container">
  <mat-card class="login-card">
    <h2>LOGIN</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required placeholder="Username" autocomplete="off" />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="Password" autocomplete="off" />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <br />
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">SUBMIT</button>
    </form>

    <br />
    <p>Don't Have an Account? 
      <a (click)="Createaccount()" class="signup">Create New Account</a>
    </p>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </mat-card>
</div>
